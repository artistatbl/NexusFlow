[build]
builder = "node"

[phases]
  [phases.install]
  commands = [
    "npm ci"  # Install dependencies using npm ci
  ]

  [phases.build]
  commands = [
    "npx prisma generate",  # Prisma schema generation
    "next build"  # Build the Next.js app
  ]

  [phases.start]
  commands = [
    "next start -p 3000"  # Start the Next.js server
  ]
